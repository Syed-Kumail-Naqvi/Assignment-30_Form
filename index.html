<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./Assests/css/style.css">
</head>
<body>
    <h1 class="heading">Application Form</h1>
    <div class="form">
        <p class="content">FULL NAME: </p>
        <center><input type="text" name="" id="fullName"></center><hr>

        <p class="content">FATHER'S NAME:</p>
        <center><input type="text" name="" id="fatherName"></center><hr>

        <p class="content">ROLL NUMBER:</p>
        <center><input type="number" name="" id="rollNumber"></center><hr>

        <p class="content">EMAIL ADDRESS:</p>
        <center><input type="email" name="" id="email"></center><hr>

        <p class="content">PHONE NUMBER:</p>
        <center><input type="number" name="" id="phoneNo"></center><hr>

        <p class="content">DATE OF BIRTH:</p>
        <center><input type="date" name="" id="doBirth"></center><br>
        <center><input type="button" value="SUBMIT" class="button" id="submit"></center><hr>
        <div class="result">RESULTS <br> Will Be Displayed Below <br> After Submission</div>
        <div class="resutls">
            <p class="output" id="output">
                
            </p>
            <p class="output" id="output2">
                
            </p>
            <p class="output" id="output3">

            </p>
            <p class="output" id="output4">

            </p>
            <p class="output" id="output5">

            </p>
            <p class="output" id="output6">

            </p>
        </div>
        </div>

    
    <script src="./Assests/javascript/app.js"></script>
</body>
</html>
